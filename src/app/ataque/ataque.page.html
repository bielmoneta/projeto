<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid fixed>	
        <ion-row>
          <ion-col size="6" [routerLink]="['/home']">Home</ion-col>
          <ion-col size="6" [routerLink]="['/ataque']">Ataques</ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="tubaroes.length > 0">
  <ion-card *ngFor="let ataque of tubaroes">
    <ion-card-header>
      <ion-card-subtitle>{{ ataque.area }}</ion-card-subtitle>
      <ion-card-title>{{ ataque.location || 'Local não informado' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Data:</strong> {{ ataque.date }}</p>
      <p><strong>País:</strong> {{ ataque.country }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content fullscreen="true" *ngIf="tubaroes.length === 0">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Sem ataques</ion-card-subtitle>
      <ion-card-title>Não há ataques registrados</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
